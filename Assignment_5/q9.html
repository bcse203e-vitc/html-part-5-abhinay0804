<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="q9.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <h2>Basic Plan</h2>
            <p>INR 9.99/month</p>
            <button class="plan-button">Select Plan</button>
        </div>
        <div class="pricing-plan popular-plan">
            <h2>Pro Plan</h2>
            <p>INR 19.99/month</p>
            <button class="plan-button">Select Plan</button>
        </div>
        <div class="pricing-plan">
            <h2>Enterprise Plan</h2>
            <p>INR 29.99/month</p>
            <button class="plan-button">Select Plan</button>
        </div>
    </div>
</body>
</html>
